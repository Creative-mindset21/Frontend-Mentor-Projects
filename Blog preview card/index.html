<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta
      name="description"
      content="A Frontend Mentor Blog Preview Card Challenge"
    />

    <!-- !FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- !CUSTOM CSS LINKING -->
    <link rel="stylesheet" href="style.css" />

    <!-- !TITLE -->
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <!-- !MAIN -->
    <main>
      <section class="blog-preview-img">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </section>

      <section class="blow-preview-texts">
        <article class="text-header">
          <span class="learning">Learning</span>
          <p class="publish">Published 01 Jan 2025</p>
        </article>

        <article class="text-main">
          <h3>HTML & CSS foundations</h3>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </article>

        <article class="text-footer">
          <div class="user-img">
            <img
              src="./assets/images/image-avatar.webp"
              alt="User Image Avatar"
            />
          </div>

          <div class="user-name">
            <p>Greg Hooper</p>
          </div>
        </article>
      </section>
    </main>

    <!-- !FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
        <br />
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/Creative-mindset21"
          target="_blank"
          >Creative Mindset</a
        >.
      </div>
    </footer>
  </body>
</html>
