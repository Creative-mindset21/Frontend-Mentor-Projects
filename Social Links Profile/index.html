<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta
      name="description"
      content="A Frontend Mentor Social Links Preview Challenge"
    />

    <!-- !FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- !CUSTOM CSS LINKING -->
    <link rel="stylesheet" href="style.css" />

    <!-- !TITLE -->
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="container">
      <section class="profile">
        <div class="profile-img">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica avatar Image"
          />
        </div>

        <div class="profile-details">
          <div>
            <h2 class="profile-name">Jessica Randall</h2>
            <p class="profile-location">London, United Kingdom</p>
          </div>
          <p class="profile-description">
            "Front-end developer and avid reader."
          </p>
        </div>
      </section>

      <section class="social-links">
        <ul>
          <li class="links"><a href="#">GitHub</a></li>
          <li class="links"><a href="#">Frontend Mentor</a></li>
          <li class="links"><a href="#">LinkedIn</a></li>
          <li class="links"><a href="#">Twitter</a></li>
          <li class="links"><a href="#">Instagram</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
        <br />
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/Creative-mindset21"
          target="_blank"
          >Creative Mindset</a
        >
      </div>
    </footer>
  </body>
</html>
